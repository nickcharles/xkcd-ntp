<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/xkcd-ntp.css">
    <title>New Tab</title>
    <script src="js/xkcd-ntp.js" async></script>
  </head>
  <body>
    <div id="comicContainer">
      <h1 id="comicTitle"></h1>
      <ul class='comicNav'>
        <li><a id="firstTop">|<</a></li>
        <li><a id="prevTop">< Prev</a></li>
        <li><a id="randomTop">Random</a></li>
        <li><a id="nextTop">Next ></a></li>
        <li><a id="lastTop">>|</a></li>
      </ul>
      <img id="comic">
      <ul class='comicNav'>
        <li><a id="firstBottom">|<</a></li>
        <li><a id="prevBottom">< Prev</a></li>
        <li><a id="randomBottom">Random</a></li>
        <li><a id="nextBottom">Next ></a></li>
        <li><a id="lastBottom">>|</a></li>
      </ul>
      <p>
        <a href="http://xkcd.com/">http://xkcd.com/</a>
      </p>
    </div>
  </body>
</html>
